{% load static %}

<style>
  .section-footer {
    background-color: #ffffff; /* Light gray background */
    padding: 20px 0; /* Add padding for spacing */
    font-family: Arialsans-serif; /* Set font family */
  }

  /* Footer Bottom Section */
  .footer-bottom {
    padding-top: 15px; /* Add padding to the top */
    padding-bottom: 15px; /* Add padding to the bottom */
    border-top: 2px solid #dee2e6; /* Light gray border */
    margin-left: 0; /* Remove default margin */
    margin-right: 0;
  }

  /* Link Styles */
  .footer-bottom a {
    text-decoration: none; /* Remove underline from links */
    transition: opacity 0.3s ease; /* Smooth hover effect */
  }

  .footer-bottom a:hover {
    opacity: 0.8; /* Slightly fade the link on hover */
  }

  /* Khalti Logo */
  .footer-bottom img {
    vertical-align: middle; /* Align the logo vertically */
  }

  /* Responsive Adjustments */
  @media (max-width: 767.98px) {
    .footer-bottom {
      text-align: center; /* Center-align content on small screens */
    }

    .footer-bottom .col-md-2,
    .footer-bottom .col-md-8,
    .footer-bottom .col-md-2 {
      text-align: center !important; /* Center-align all columns on small screens */
      margin-bottom: 10px; /* Add spacing between rows */
    }

    .footer-bottom .col-md-2:last-child {
      margin-bottom: 0; /* Remove margin for the last column */
    }
  }
</style>
<footer class="section-footer border-top">
  <br /><br />
  <div
    class="text-center py-2"
    style="
      font-family: 'Lora', serif;
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    "
  >
    Bringing joy to every pet, one paw, fin, and feather at a time!
  </div>
  <div class="container">
    <section class="footer-bottom border-top row">
      <div class="col-md-2">
        <p class="text-muted">&copy 2025 PawFin</p>
      </div>
      <div class="col-md-8 text-md-center text-dark">
        <span class="px-2">pawfin@gmail.com</span>
        <span class="px-2">9845763210</span>
        <span class="px-2">Ekantakuna, Lalitpur</span>
      </div>
      <div class="col-md-2 text-md-right text-muted">
        <a href="https://khalti.com"
          ><img src="{% static 'images/misc/khalti.svg'%}" height="26"
        /></a>
      </div>
    </section>
  </div>
  <!-- //container -->
</footer>
